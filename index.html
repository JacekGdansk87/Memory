<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    


    <div class="section">
        <div class="title">
            <h3>MEMORY GAME</h3>
        </div>
        <div class="playOption">
            Choose options and <br>click button: 
            <button class="newGame off" id="newGame">Play</button>
        </div>
        
        <div class="settings">
        <div class="level">
            Level:
            <button class="levelBtn on" id="easy">Easy</button>
            <button class="levelBtn off" id="medium">Medium</button>
        </div>
        <div class="size">
            Size :
            <button class="sizeBtn on" id="small">Small</button>
            <button class="sizeBtn off" id="large">Large</button>
        </div>
    </div>
    </div>

        <div class="container">
            <div class="startWindow">
                Choose options and Play.
                <div class="startImage"></div>
            </div>
            <div class="cards">
                <div class="card cardT" id="card0"></div>
                <div class="card cardB" id="card1"></div>
                <div class="card cardT" id="card2"></div>
                <div class="card cardB" id="card3"></div>
                <div class="card cardT" id="card4"></div>
                <div class="card cardB" id="card5"></div>
                <div class="card cardT" id="card6"></div>
                <div class="card cardB" id="card7"></div>
                <div class="card cardT" id="card8"></div>
                <div class="card cardB" id="card9"></div>
                <div class="card cardT" id="card10"></div>
                <div class="card cardB" id="card11"></div>
                <div class="card cardT" id="card12"></div>
                <div class="card cardB" id="card13"></div>
                <div class="card cardT" id="card14"></div>
                <div class="card cardB" id="card15"></div>
                <div class="card cardT" id="card16"></div>
                <div class="card cardB" id="card17"></div>
            </div>
        </div>

    <script src="main.js"></script>
</body>

</html>
